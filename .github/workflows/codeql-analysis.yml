name: CodeQL Analysis

on:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.301

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          queries: security-and-quality

      - name: Build solution
        shell: pwsh
        run: |
          dotnet sln PerfView.sln remove `
          src\LinuxEvent.Tests\LinuxTracing.Tests.csproj `
          src\TraceEvent\Ctf\CtfTracing.Tests\CtfTracing.Tests.csproj `
          src\TraceEvent\TraceEvent.Tests\TraceEvent.Tests.csproj `
          src\PerfView.Tests\PerfView.Tests.csproj `
          src\PerfView.TestUtilities\PerfView.TestUtilities.csproj

          # dotnet clean PerfView.sln --configuration Release

          dotnet restore PerfView.sln

          dotnet build PerfView.sln `
          --configuration Release `
          --no-incremental `
          -property:UseSharedCompilation=false

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

